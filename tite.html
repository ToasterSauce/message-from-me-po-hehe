<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hatdog scramble</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffeef2; /* Soft Valentine Pink */
            text-align: center;
            overflow: hidden; /* Keeps hearts from causing scrollbars */
            transition: background 0.5s;
        }

        h1 {
            color: #d63384;
            text-shadow: 2px 2px white;
            z-index: 10;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 3px solid;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #yes-btn {
            background-color: #7d2ae8;
            color: white;
            border-color: #5a1cb1;
        }

        #no-btn {
            background-color: #ff4d4d;
            color: white;
            border-color: #b30000;
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        img {
            margin-top: 30px;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* Floating Hearts Background Animation */
        .heart {
            position: absolute;
            color: #ffb6c1;
            font-size: 20px;
            top: -10%;
            user-select: none;
            animation: float 5s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">May I be your Valentine?</h1>
        
        <div class="buttons">
            <button id="yes-btn" onclick="respond('yes')"> YES! </button>
            <button id="no-btn" onclick="respond('no')"> No </button>
        </div>

        <img id="display-img" src="megamidn.png">
    </div>

    <script>
        let yesSize = 1.2;
        let noSize = 1.2;
        const messages = [
            "aww aray mo",
            "Wait, think again!",
            "Are you really sure?",
            "Pliiiise? ðŸ¥º",
            "I'll buy you food!",
            "I'm gonna cry... ðŸ˜­"
        ];
        let msgIndex = 0;

        function respond(choice) {
            const imgElement = document.getElementById('display-img');
            const questionText = document.getElementById('question');
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');

            if (choice === 'yes') {
                imgElement.src = 'yay.png';
                questionText.innerHTML = "YAYYAYAYAYAYAYAYYAYAYAYAYAY! â¤ï¸";
                document.body.style.backgroundColor = "#ffc0cb";
                
                // Hide the buttons after saying yes
                document.querySelector('.buttons').style.display = 'none';
                
                // Firework effect or extra hearts could go here!
            } else {
                imgElement.src = 'plz.png';
                
                // Change the message
                questionText.innerHTML = messages[msgIndex];
                msgIndex = (msgIndex + 1) % messages.length;

                // Make the YES button bigger and NO button smaller
                yesSize += 0.5;
                noSize -= 0.1;
                
                yesBtn.style.fontSize = yesSize + "rem";
                yesBtn.style.padding = (15 + yesSize*5) + "px " + (25 + yesSize*10) + "px";
                
                if(noSize > 0.4) {
                    noBtn.style.fontSize = noSize + "rem";
                } else {
                    noBtn.style.display = 'none'; // No button vanishes if they keep saying no!
                }
            }
        }

        // Background heart generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
